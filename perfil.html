<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Conexão ND</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/scss2?family=Poppins:wght@600&family=Open+Sans&display=swap"
        rel="stylesheet">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/perfil.css">
</head>

<body>
    <div class="perfil-container">
        <h2>Editar Perfil</h2>

        <label for="foto-perfil">Foto de Perfil</label>
        <input type="file" id="foto-perfil" accept="image/*" onchange="mostrarPreview()" />
        <img id="preview-imagem" src="" alt="Preview da foto"
            style="display:none; margin-top:15px; max-width:150px; border-radius: 50%;" />

        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Seu nome completo" />

        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="dataNascimento" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seu@email.com" />

        <label>Neurodivergência</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="nd" value="TEA"> TEA</label>
            <label><input type="checkbox" name="nd" value="TDAH"> TDAH</label>
            <label><input type="checkbox" name="nd" value="Dislexia"> Dislexia</label>
            <label><input type="checkbox" name="nd" value="Discalculia"> Discauculia</label>
            <label><input type="checkbox" name="nd" value="Dispraxia"> Dispraxia</label>
            <label><input type="checkbox" name="nd" value="TOC"> TOC</label>
            <label><input type="checkbox" name="nd" value="Neurotipico"> Neurotipico</label>
            <label><input type="checkbox" name="nd" value="Outra"> Outra</label>

        </div>

        <label for="hobbies">Hobbies e Interesses</label>
        <textarea id="hobbies" rows="4" placeholder="Ex: música, leitura, astronomia, jogos, caminhadas..."></textarea>

        <button class="btn-salvar" onclick="salvarPerfil()">Salvar Perfil</button>
        <a class="btn-cancelar" href="index.html">Cancelar</a>
    </div>
</body>

</html>
