<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Conex√£o ND</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/scss2?family=Poppins:wght@600&family=Open+Sans&display=swap"
        rel="stylesheet">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/cadastro.css">
    <style>
        :root {
            --cinza-escuro: #2E2E2E;
            --cinza-claro: #F2F3F4;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--cinza-claro);
            color: var(--cinza-escuro);
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="cadastro-container">
        <h2>Criar Conta</h2>

        <label for="nome">Nome completo</label>
        <input type="text" id="nome" required [(ngModel)]="formulario.nome">

        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="dataNascimento" required [(ngModel)]="formulario.dataNascimento">

        <label for="email">E-mail</label>
        <input type="email" id="email" required [(ngModel)]="formulario.email">

        <label for="senha">Senha</label>
        <input type="password" id="senha" required [(ngModel)]="formulario.senha">


        <button type="submit" class="btn-cadastrar" (click)="cadastrar()">Cadastrar</button>
        <button type="button" class="btn-voltar" (click)="voltar()">Voltar</button>

    </div>
</body>

</html>
